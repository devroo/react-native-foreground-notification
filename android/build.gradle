buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath "com.android.tools.build:gradle:7.4.1"
	}
}

allprojects {
	repositories {
		mavenLocal()
		jcenter()
		maven { url "$rootDir/../node_modules/react-native/android" }
	}
}

apply plugin: 'com.android.library'

android {
	compileSdkVersion 33

	defaultConfig {
		minSdkVersion 26
		targetSdkVersion 33
	}
	lintOptions {
		abortOnError false
	}
}

repositories {
	mavenCentral()
	google()
}

dependencies {
	implementation "com.facebook.react:react-android:+"
}
